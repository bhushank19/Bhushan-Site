name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # This will trigger on pushes to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js (for React, or adjust accordingly)
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Change this to your required Node version

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build  # Adjust this to your build command if needed

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git add -f build  # Adjust if your build output is different
          git commit -m "Deploy site to GitHub Pages"
          git push --force "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" main:gh-pages
